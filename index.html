<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agentforce Chat</title>
</head>
<body>
  <h2>Agentforce Chat</h2>

  <!-- Init Embedded Messaging -->
  <script type="text/javascript">
    function initEmbeddedMessaging() {
      try {
        embeddedservice_bootstrap.settings.language = 'en_US';

        embeddedservice_bootstrap.init(
          '00DVA000004yOwn', // Replace with your Salesforce Org ID
          'ESWTest1751966941099', // Your correct Deployment Name
          'https://serviceactivator--scsandbox.sandbox.my.site.com/ESWTest1751966941099',
          {
            scrt2URL: 'https://serviceactivator--scsandbox.sandbox.my.salesforce-scrt.com'
          }
        );
      } catch (err) {
        console.error('Error initializing Embedded Messaging:', err);
      }
    }

    // Inject hidden prechat field after chat is ready
    window.addEventListener("onEmbeddedMessagingReady", function () {
      console.log("✅ Chat ready — injecting email...");
      try {
        if (
          window.embeddedservice_bootstrap &&
          embeddedservice_bootstrap.prechatAPI &&
          typeof embeddedservice_bootstrap.prechatAPI.setHiddenPrechatFields === 'function'
        ) {
          embeddedservice_bootstrap.prechatAPI.setHiddenPrechatFields({
            CustomerEmailId: "testuser@example.com" // ✅ Must match pre-chat field API name
          });
        } else {
          console.warn("⚠️ Chat API not ready to inject hidden fields.");
        }
      } catch (e) {
        console.error("❌ Error setting hidden fields:", e);
      }
    });
  </script>

  <!-- Load Embedded Service Bootstrap -->
  <script
    type="text/javascript"
    src="https://serviceactivator--scsandbox.sandbox.my.site.com/ESWTest1751966941099/assets/js/bootstrap.min.js"
    onload="initEmbeddedMessaging()">
  </script>
</body>
</html>
